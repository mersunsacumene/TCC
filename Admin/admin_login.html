<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_admin.css">
    <link rel="stylesheet" href="../css/universal.css" />
</head>

<body>
    <header>
    <div class="logo">
      <a href="home.html"><img src="../img/Logo_pequena.png" alt="Busca Pharma"/></a> 
    </div>
</header>
    <div class="wrapper">
        <div class="form-box login">
            <h1>Login Admin</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required placeholder="Digite seu Username">
                </div>              
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" required placeholder="Digite sua Senha">
                </div>
                <div class="select" >
                <div class="show-password-container">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Mostrar Senha</label>
                </div>
            </div>
            <div class="login" style="font-size: larger;">
                <button type="submit" class="btn"><b>Login</b></button>
            </div>      
            <div class="login-register">
                <p>NÃ£o possui uma conta?<a href="admin_register.html" class="register-link"><b>Registre-se</b></a></p></br>
                <a href="../Users/esqueci_senha.html" style="color: #0A4973;"><b>Esqueceu senha</b></a>
            </div>          
            </form>
        </div>
    </div>
    <script src="../javaScript/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
