<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/regAdmin.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="home.html"><img src="../img/Logo_pequena.png" alt="Busca Pharma"/></a> 
      </div>
      <div class="auth-buttons">
          <button class="register-btn"><a href="admin_register.html">Cadastrar-se</a></button>
          <button class="login-btn"><a href="admin_login.html">Entrar</a></button>
      </div>
  </header>
    <div class="wrapper">
      <div class="form-box Register">
        <form action="#">
          <h1>Cadastro de Admin</h1>
          <div class="input-box">
            <span class="icon"><ion-icon name="text-number"></ion-icon></span>
            <input type="text" id="unit-code" required placeholder="CÃ³digo da Unidade" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" id="username" required placeholder="Username" />
          </div>        
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" id="password" required placeholder="Senha do administrador" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" id="confirm-password" required disabled placeholder="Confirmar Senha" />
          </div>
          <div class="show-password-container">
            <input type="checkbox" id="show-password" />
            <label for="show-password">Mostrar Senha</label>
          </div>
          <div class="login">
            <button type="submit" class="btn"><b>Registrar</b></button>
          </div>
          <div class="login-register">
            <p>
              JÃ¡ possui uma conta?
              <a href="admin_login.html" class="register-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="../javaScript/admRegister.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
